<div class="input-container input-text-container">
    <i *ngIf="icon" class="icon" [ngClass]="iconClass"></i>
    <i *ngIf="showPasswordEye" class="password-eye fa" [ngClass]="type == 'password' ? 'fa-eye' : 'fa-eye-slash'"
        (click)="onShowPasswordClick()"></i>
    <input sfcinput id="sfc-{{id}}" [type]="type" class="sfc-input input-text-input" [placeholder]="placeholder"
        [value]="value" [disabled]="disabled" (input)="onChange($event.target.value)" (blur)="onBlur()">

    <label for="sfc-{{id}}" [ngClass]="labelClass">{{label}}</label>
    <span class="helper-text">{{helperText}}</span>
    <span [hidden]="!requiredLengthValue" class="character-counter">{{getCharCounterValue()}}</span>
</div>
