<div class="input-text-container">
    <i *ngIf="icon" class="icon fa" [ngClass]="iconClass"></i>
    <input #textInput id="sfc-{{id}}" [type]="type" class="input-text-input" [ngClass]="validationClass"
        [placeholder]="placeholder" [value]="value" [disabled]="disabled" [validations]="validations"
        (input)="onChange($event.target.value)" (blur)="onBlur()">
    <label for="sfc-{{id}}" [ngClass]="labelClass">{{label}}</label>
    <span class="helper-text">{{helperText}}</span>
    <span [hidden]="!requiredLengthValue" class="character-counter">{{value.length}}/{{requiredLengthValue}}</span>
</div>
