<div class="input-text-container input-select-container">

    <div class="select-wrapper" [ngClass]="validationClass">
        <i *ngIf="icon" class="icon" [ngClass]="iconClass" (click)="openDropdownContent()"></i>
        <input sfcinput #inputSelect type="text" class="select-dropdown input-text-input"
            value={{displayValue}} [placeholder]="placeholder" [disabled]="disabled">
        <ul class="dropdown-content select-dropdown scrollbar" [ngClass]="dropdownClasses"
            [ngStyle]="dynamicSizeStyles">
            <li *ngFor="let item of localData" (mousedown)="setOptionValue($event, item)" [ngClass]="getOptionClasses(item)">
                <img *ngIf="item.imagePath" alt="" [src]="item.imagePath">
                <span>
                    <span *ngIf="!isMultiple">{{item.value}}</span>
                    <label *ngIf="isMultiple">

                        <div class="exp">
                            <input type="checkbox" name="{{item.key}}" value="{{item.key}}" />
                            <label for="{{item.key}}">
                                <span></span>{{item.value}}
                            </label>
                        </div>
                    </label>
                </span>
            </li>
        </ul>
        <i class="caret fa fa-caret-down"></i>
        <select id="sfc-{{id}}">
            <option *ngFor="let item of localData" value="{{item.key}}">{{item.value}}</option>
        </select>
    </div>
    <label for="sfc-{{id}}" [ngClass]="labelClass" (click)="openDropdownContent()">{{label}}</label>
    <span class="helper-text">{{helperText}}</span>
</div>
