<div class="input-text-container file-field">
    <div [ngClass]="{'fileBtn': !icon}">
        <span *ngIf="!icon">File</span>
        <input sfcinput #inputFile id="sfc-{{id}}" type="file" [validations]="validations">
    </div>
    <div class="file-path-wrapper">
        <i *ngIf="icon" class="icon" [ngClass]="iconClass"></i>
        <input class="file-path input-text-input" value={{FileName}} type="text" [placeholder]="placeholder" [ngClass]="validationClass">
        <label for="sfc-{{id}}" [ngClass]="labelClass">{{label}}</label>
        <span class="helper-text">{{helperText}}</span>
        <span class="character-counter">{{FileSize}}</span>
        <i class="fa fa-times-circle clearBtn" *ngIf="value" (click)="clearData()"></i>
    </div>
</div>
