<div class="input-text-container file-field">
    <div [ngClass]="{'btn': !icon}">
        <span *ngIf="!icon">File</span>
        <input #inputFile id="sfc-{{id}}" type="file">
    </div>
    <div class="file-path-wrapper">
        <i *ngIf="icon" class="icon" [ngClass]="iconClass"></i>
        <input class="file-path input-text-input" value={{fileName}} type="text" [placeholder]="placeholder">
        <label for="sfc-{{id}}" [ngClass]="labelClass" >{{label}}</label>
        <span class="helper-text">{{helperText}}</span>
        <span class="character-counter">{{fileSizeValue}}</span>
        <i class="fa fa-times-circle clearable__clear" (click)="clearData()"></i>
    </div>
</div>
