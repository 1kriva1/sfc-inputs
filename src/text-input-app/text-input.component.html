<div class="demo-container">
    <h1>TEST INPUT</h1>
    <div class="theme-switcher">
        <button (click)="setTheme('common')">Common</button>
        <button (click)="setTheme('dark')">Dark</button>
    </div>

    <div [ngSwitch]="theme">
        <ng-container *ngSwitchCase="'common'">
            <div class="background default-background">
                <form [formGroup]="customInputForm" autocomplete="off">

                    <div class="input-container">
                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-first" label="First Name" placeholder="Placeholder"
                                    formControlName="firstName">
                                </sfc-text-input>
                            </div>
                            <div>
                                <sfc-text-input id="demo-text-input-last" label="Last Name" formControlName="lastName">
                                </sfc-text-input>
                            </div>
                        </div>

                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-not-valid" label="Not validatable"></sfc-text-input>
                            </div>
                            <div>
                                <sfc-text-input id="demo-text-input-disabled" label="Disabled"
                                    placeholder="I am disabled" formControlName="disabledInput"></sfc-text-input>
                            </div>
                        </div>

                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-password" type=password label="Password"
                                    placeholder="Password" formControlName="password"></sfc-text-input>
                            </div>
                            <div>
                                <sfc-text-input id="demo-text-input-helper" label="Helper"
                                    helper-text="Helper text is it" placeholder="plavceholder" formControlName="helper">
                                </sfc-text-input>
                            </div>
                        </div>

                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-defined" label="Defined" helper-text="Defined"
                                    formControlName="defined">
                                </sfc-text-input>
                            </div>

                            <div>
                                <sfc-text-input id="demo-text-input-icon" label="Icon" helper-text="Icon helper"
                                    formControlName="icon" icon="fa fa-user"></sfc-text-input>
                            </div>
                        </div>

                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-validation-defined" label="Defined validation"
                                    helper-text="Defined validation" formControlName="definedValidation"
                                    [validations]="{required: 'First name is required', minlength: 'Min length is not valid', maxlength: 'Max length is not valid'}">
                                </sfc-text-input>
                            </div>

                            <div>
                                <sfc-text-input id="demo-text-input-validation-undefined" label="Undefined validation"
                                    helper-text="Undefined validation" formControlName="undefinedValidation"
                                    icon="fa fa-pencil">
                                </sfc-text-input>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="'dark'">
            <div class="background dark-background sfc-text-input-dark-theme">
                <form [formGroup]="customInputForm" autocomplete="off">

                    <div class="input-container">
                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-first" label="First Name" placeholder="Placeholder"
                                    formControlName="firstName">
                                </sfc-text-input>
                            </div>
                            <div>
                                <sfc-text-input id="demo-text-input-last" label="Last Name" formControlName="lastName">
                                </sfc-text-input>
                            </div>
                        </div>

                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-not-valid" label="Not validatable"></sfc-text-input>
                            </div>
                            <div>
                                <sfc-text-input id="demo-text-input-disabled" label="Disabled"
                                    placeholder="I am disabled" formControlName="disabledInput"></sfc-text-input>
                            </div>
                        </div>

                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-password" type=password label="Password"
                                    placeholder="Password" formControlName="password"></sfc-text-input>
                            </div>
                            <div>
                                <sfc-text-input id="demo-text-input-helper" label="Helper"
                                    helper-text="Helper text is it" placeholder="Placeholder" formControlName="helper">
                                </sfc-text-input>
                            </div>
                        </div>

                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-defined" label="Defined" helper-text="Defined"
                                    formControlName="defined">
                                </sfc-text-input>
                            </div>

                            <div>
                                <sfc-text-input id="demo-text-input-icon" label="Icon" helper-text="Icon helper"
                                    formControlName="icon" icon="fa fa-user"></sfc-text-input>
                            </div>
                        </div>

                        <div class="input-row">
                            <div>
                                <sfc-text-input id="demo-text-input-validation-defined" label="Defined validation"
                                    helper-text="Defined validation" formControlName="definedValidation"
                                    [validations]="{required: 'First name is required', minlength: 'Min length is not valid', maxlength: 'Max length is not valid'}">
                                </sfc-text-input>
                            </div>

                            <div>
                                <sfc-text-input id="demo-text-input-validation-undefined" label="Undefined validation"
                                    helper-text="Undefined validation" formControlName="undefinedValidation"
                                    icon="fa fa-pencil">
                                </sfc-text-input>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </ng-container>
    </div>

    <div>
        <pre><code>{{ customInputForm.value | json }}</code></pre>
        <h1>Valid: {{customInputForm.valid}}</h1>
    </div>
</div>
